<!DOCTYPE html>
<html lang="en">
<head>
    <h3 style="text-align: center;"><b>REGISTRATION FORM : DANCE CLUB</b></h3>
    <style>
        .tscroll{
            overflow: scroll;
            height: 100px;
            width: 200px;
        }
        .buttonalign{
            text-align: center;
        }
    </style>
</head>
<body>
    <form>
    <table border="1" align="center">
        <tr>
            <td>
                Name:
            </td>
            <td>
                <input type="text">
            </td>
        </tr>

        <tr>
            <td>
                IC NO:
            </td>
            <td>
            <input type="number">-<input type="number">-<input type="number">
            </td>
        </tr>

        <tr>
            <td>
                ADDRESS:
            </td>
            <td>
                <textarea name="" id="" cols="70" rows="5"></textarea>
            </td>
        </tr>

        <tr>
            <td>
                GENDER:
            </td>
            <td>
                <input type="radio" id="male" value="male">
                <label for="male">male</label>
                <input type="radio" id="female" value="female" checked="checked">
                <label for="female">female</label>
                        </td>
        </tr>


        <tr>
            <td>
                DANCE TYPE
            </td>
            <td>
                <input type="checkbox" checked="checked">Zapin<input type="checkbox">Joget<input type="checkbox">Inang<input type="checkbox">Lion Dance
            </td>
        </tr>
        <tr>
            <td>
                COMPETITION
            </td>
            <td>
            <div class="tscroll">Statelevel<br>National Level<br>StateInternational Level<br>International Level</div>
            </td>
        </tr>
        <tr>
            <td>
                NATIONALITY
            </td>
            <td>
                <select>
                    <option name="Please Select">Please Select</option>
                    <option value="Indian">Indian</option>
                    <option value="Nepal">Nepal</option>
                </select>
                      </td>
        </tr>

        <tr>
            <td>
                PASSWORD
            </td>
            <td>
                <input type="password">
            </td>
        </tr>
    </table>
    <div class="buttonalign">
    <input type="button" value="Register Me">
    <input type="button" value="Cancel">
</div>
</form>
</body>
</html>
