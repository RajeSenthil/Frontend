<!DOCTYPE html>
<html lang="en">
<head>
    <h2>Form</h2>
</head>
<body>
    <form>
    <table border="1">
        <tr>
            <th style="background-color: blanchedalmond;"><h3>Name</h3></th>
            <th style="background-color: blanchedalmond;"><h3>Value</h3></th>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Sex</td>
            <td><input type="radio" name="gen" value="Male">Male<input type="radio" name="gen" value="Female">Female</td>
        </tr>
        <tr>
            <td><label for="Eye Color">Eye Color</label>
            </td>
            <td><Select name="Eye Color" id="Eye Color">
                <option value="Green">Green</option>
                <option value="Black">Black</option>
                <option value="Brown">Brown</option>
                <option value="Blue">Blue</option>
            </Select></td>
        </tr>
        <tr>
            <td>Check all that apply</td>
            <td>
                <input type="checkbox">Over 6 feet tall
                <input type="checkbox">Over 200 pounds
            </td>
        </tr>
        <tr>
            <td colspan="2">
            Describe Your athletic ability</td>
        </tr><br><br>
        <tr>
            <td colspan="2">
                <textarea cols="30" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2">
            <input type="button" value="Enter My Information">
        </td>
        </tr>
    </table>
</form>
</body>
</html>
